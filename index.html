<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Homework</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1 class="text-center">Buying Gamestop Stock Table</h1><br><br>
    <div class="card">
        <br>
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Date Bought</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Date Filled</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-purchase">Number of Shares bought</label>
                        <input type="text" class="form-control" id="new-purchase" placeholder="# of shares"><br>
                        <label for="new-price">Price per share bought</label>
                        <input type="text" class="form-control" id="new-price" placeholder="Price per share ($)">
                    </div>
                </div>
                
            </div>
            <div>
                <button id="add" class="btn-primary form-control">Create</button>
            </div>
        </div>
    </div>

    <table id="list" class="table table-dark table-striped">
        <tr>
            <th># of shares purchased</th>
            <th>Date Bought</th>
            <th>Date Filled</th>
            <th>Price per share</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
